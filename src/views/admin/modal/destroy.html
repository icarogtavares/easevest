<a data-toggle="modal" data-target="#modalDestroy<%= user._id %>" href="/admin/users/<%= user._id %>/destroy"><i class="fas fa-trash-alt"></i></a>
<div class="modal fade" id="modalDestroy<%= user._id %>" tabindex="-1" role="dialog" aria-labelledby="modalDestroy<%= user._id %>Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDestroy<%= user._id %>Label"><%= user.nome %></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Você tem certeza que deseja remover o <%= user.nome %> de matrícula <%= user.matricula %>?</p>
      </div>
      <div class="modal-footer">
        <form method="post" action="/admin/users/destroy">
          <input type="hidden" name="docId" value="<%= user._id %>">
          <input type="hidden" name="docRev" value="<%= user._rev %>">
          <input type="hidden" name="role" value="<%= user.role %>">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
      </div>
    </div>
  </div>
</div>
