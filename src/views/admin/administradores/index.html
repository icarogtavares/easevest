<div style="padding-top: 84px">
  <div class="card">
    <div class="card-header">
      Administradores
    </div>
    <div class="card-body">
        <h5 class="card-title">Lista</h5>
        <div class="table-responsive-sm">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Matrícula</th>
                <th scope="col">Nome</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <% admins.forEach((admin) => { %>
              <tr>
                <td><%= admin.matricula %></td>
                <td><%= admin.nome %></td>
                <td>
                  <a data-toggle="modal" data-target="#modalView<%= admin.matricula %>" href="/admin/administradores/<%= admin.matricula %>"><i class="fas fa-eye"></i></a>
                  <a href="/admin/administradores/<%= admin.matricula %>/edit"><i class="fas fa-edit"></i></a>
                  <a data-toggle="modal" data-target="#modalDestroy<%= admin.matricula %>" href="/admin/administradores/<%= admin.matricula %>/destroy"><i class="fas fa-trash-alt"></i></a>
                </td>
                <!-- Modal Destroy -->
                <div class="modal fade" id="modalDestroy<%= admin.matricula %>" tabindex="-1" role="dialog" aria-labelledby="modal<%= admin.matricula %>Label" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modalDestroy<%= admin.matricula %>DestroyLabel"><%= admin.nome %></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>Você tem certeza que deseja remover o <%= admin.nome %> de matrícula <%= admin.matricula %>?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-danger">Deletar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Modal View -->
                <div class="modal fade" id="modalView<%= admin.matricula %>" tabindex="-1" role="dialog" aria-labelledby="modalView<%= admin.matricula %>Label" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modalView<%= admin.matricula %>Label"><%= admin.nome %></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Matrícula: <%= admin.matricula %>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </tr>
              <% }) %>
            </tbody>
          </table>
        </div>
    </div><!--card-body-->
  </div><!--card-->
</div>
